<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервис комментариев</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="leave-comment">
        <h1>Оставить комментарий</h1>
        <label>Показывать ваше имя?</label>
        <input type="checkbox" name="check" id="namecheck"> <br>
        <div id="hide" class="hidename">
            <label for="text">Введите ФИО:</label> <br>
            <input type="text" id="fio"> <br>
        </div>
        <label for="text">Добавьте свой аватар</label> <br>
        <input type="url" id="url"> <br>
        <label for="text">Комментарий</label> <br>
        <textarea name="message" id="message" cols="30" rows="10"></textarea> <br>
        <button onclick="addMessage()">Отправить</button>
    </div>
    <div class="show-comment">
        <h1>Чат</h1>
        <div id="sentmessages"></div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
