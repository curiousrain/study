<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./swapi.css">
</head>

<body>
    <h1>Поиск</h1>
    <select name="category" id="category">
        <option value="films">Фильмы</option>
        <option value="people">Персоналии</option>
        <option value="planets">Планеты</option>
        <option value="species">Виды</option>
        <option value="starships">Звездолеты</option>
        <option value="vehicles">Транспорт</option>
    </select>
    <input type="number" id="number-id" min="1" max="10">
    <button id="submit" onclick="search()">Поиск</button>

    <div id="loader" class="hidden">
        <img src="./star-wars.svg" alt="loader">
    </div>
    <div id="article-info">
    </div>

    <script src="./swapi.js"></script>
</body>

</html>
