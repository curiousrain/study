<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./registration.css">
</head>

<body>
    <form class="container" id="form">
        <div class="container__fio">
            <div class="fio__surname">
                <label for="surname">Фамилия</label>
                <input type="text" name="surname" id="surname" class="text">
            </div>
            <div class="fio__nname">
                <label for="name">Имя</label>
                <input type="text" name="name" id="name" class="text">
            </div>
        </div>
        <div class="container__info">
            <div class="info__sex">
                <label for="sex">Пол</label>
                <select class="sex__gender text" name="sex" id="sex">
                    <option value="female">Женский</option>
                    <option value="male">Мужской</option>
                    <option value="other">Другое</option>
                </select>
            </div>
            <div class="info__bday">
                <div class="bday__day">
                    <label for="day">День</label>
                    <input type="text" name="day" id="day" class="text number">
                </div>
                <div class="bday__month">
                    <label for="month">Месяц</label>
                    <select name="month" id="month" class="text number">
                        <option value="January">Январь</option>
                        <option value="February">Февраль</option>
                        <option value="March">Март</option>
                        <option value="April">Апрель</option>
                        <option value="May">Май</option>
                        <option value="June">Июнь</option>
                        <option value="July">Июль</option>
                        <option value="August">Август</option>
                        <option value="September">Сентябрь</option>
                        <option value="October">Октябрь</option>
                        <option value="November">Ноябрь</option>
                        <option value="December">Декабрь</option>
                    </select>
                </div>
                <div class="bday__year">
                    <label for="year">Год</label>
                    <input type="text" name="year" id="year" class="text number">
                </div>
            </div>
        </div>
        <div class="container__sign-in">
            <div class="sign-in__login">
                <label for="login">Имя пользователя</label>
                <input type="text" name="login" id="login" class="text">
            </div>
            <div class="sign-in__password">
                <label for="password">Пароль</label>
                <input type="password" name="password" id="password" class="text">
            </div>
        </div>
        <div class="container__mail">
            <div class="mail__email">
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email" class="text">
            </div>
            <div class="mail__email-add">
                <label for="email-add">Дополнительный E-mail</label>
                <input type="text" name="email-add" id="email-add" class="text">
            </div>
        </div>
        <div>
            <input type="checkbox" id="reg"/>
            - зарегистрировать меня как автора в системе  Science Index* 
            <br>
            <input type="checkbox" id="save"/>
            - нажимая на кнопку "Сохранить", я подтверждаю, что ознакомлен с Правилами пользования сайтом elibrary.ru и Политикой конфиденциальности, и даю согласие на обработку моих персональных данных.
        </div>
        <button type="submit">Сохранить</button>
    </form>
    <script src="./registration.js"></script>
</body>

</html>
